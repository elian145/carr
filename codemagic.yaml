workflows:
  ios_dev:
    name: iOS Dev Build (Dev flavor, Cloudflare tunnel)
    environment:
      flutter: stable
      xcode: latest
      vars:
        # Update this if you restart the tunnel (URL changes each run)
        API_BASE: "https://reactions-seattle-now-scanners.trycloudflare.com"
        FORCE_SKIP_BLUR: "false"
    scripts:
      - flutter --version
      - flutter clean
      - flutter pub get
      - flutter build ipa --flavor dev --dart-define=API_BASE=$API_BASE --dart-define=FORCE_SKIP_BLUR=$FORCE_SKIP_BLUR
    artifacts:
      - build/ios/ipa/*.ipa
    cache:
      cache_paths:
        - "$FLUTTER_ROOT/.pub-cache"
        - "~/.pub-cache"
        - "build/"
workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - ios/Pods
        - $HOME/Library/Caches/CocoaPods
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'revert-exact-6b82de9'
          include: true
          # source is only for PR source branches; omit for push
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: com.carzo.app
        # Development API endpoint for sideload builds (no trailing slash)
        # Updated to match your actual server IP
        API_BASE: https://thy-die-roster-comic.trycloudflare.com
    scripts:
      - name: Print commit used for this build
        script: |
          echo "Building commit: $(git rev-parse HEAD)"
          git log -1 --pretty=oneline
      - name: Force clean Flutter and iOS workspace
        script: |
          set -e
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          rm -rf "$HOME/Library/Developer/Xcode/DerivedData" || true
          flutter pub get
          flutter precache --ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod repo update
          pod install
      - name: Flutter analyze
        script: |
          dart analyze --no-fatal-warnings --no-fatal-infos || true
      - name: Flutter unit tests
        script: |
          flutter test
      - name: Build iOS IPA (release, unsigned for Sideloadly)
        script: |
          # Disable App Transport Security restrictions for sideload testing
          /usr/libexec/PlistBuddy -c 'Add :NSAppTransportSecurity:NSAllowsArbitraryLoads bool YES' ios/Runner/Info.plist || true
          # Remove background modes that may require entitlements on unsandboxed builds
          /usr/libexec/PlistBuddy -c 'Delete :UIBackgroundModes' ios/Runner/Info.plist || true
          # Build with defines to disable Firebase/Push on sideload and set API base if provided
          DEFINE_API_BASE=${API_BASE:-}
          GIT_SHA=$(git rev-parse --short=8 HEAD)
          if [ -n "$DEFINE_API_BASE" ]; then
            echo "Using API_BASE=$DEFINE_API_BASE"
            flutter build ipa --release --no-codesign \
              --dart-define=SIDELOAD_BUILD=true \
              --dart-define=BUILD_COMMIT_SHA=$GIT_SHA \
              --dart-define=API_BASE=$DEFINE_API_BASE
          else
            flutter build ipa --release --no-codesign \
              --dart-define=SIDELOAD_BUILD=true \
              --dart-define=BUILD_COMMIT_SHA=$GIT_SHA
          fi
      - name: Package unsigned IPA from xcarchive
        script: |
          set -e
          ARCHIVE_PATH="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "Runner.app not found at $ARCHIVE_PATH"
            echo "Available files in archive directory:"
            ls -la "$CM_BUILD_DIR/build/ios/archive" || true
            exit 0
          fi
          # Remove app extensions that may require missing entitlements in sideload
          rm -rf "$ARCHIVE_PATH/PlugIns" || true
          rm -rf "$ARCHIVE_PATH/Watch" || true
          TMP_DIR=$(mktemp -d)
          mkdir -p "$TMP_DIR/Payload"
          cp -R "$ARCHIVE_PATH" "$TMP_DIR/Payload/Runner.app"
          (cd "$TMP_DIR" && zip -qry Runner-unsigned.ipa Payload)
          mkdir -p "$CM_BUILD_DIR/build/ios/ipa"
          mv "$TMP_DIR/Runner-unsigned.ipa" "$CM_BUILD_DIR/build/ios/ipa/Runner-unsigned.ipa"
          echo "Created unsigned IPA at build/ios/ipa/Runner-unsigned.ipa"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false