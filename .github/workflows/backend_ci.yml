name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kk/requirements.txt

      - name: Compile backend
        run: python -m compileall kk

      - name: Run backend smoke tests
        env:
          APP_ENV: development
        run: python test_backend_factory_smoke.py

